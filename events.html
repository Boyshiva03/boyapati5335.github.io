        .events-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px; max-width: 800px; margin: 50px auto; }

        /* The Modal (background) */
.modal {
  display: none; 
  position: fixed; 
  z-index: 1000; 
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
}

/* Modal Content (Image) */
.modal-content {
  position: relative;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  width: 80%;
  max-width: 700px;
}

/* Close Button */
.close {
  position: absolute;
  top: 20px; right: 35px;
  color: #fff; font-size: 40px; font-weight: bold; cursor: pointer;
}

/* Next & Previous Buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  background-color: rgba(0,0,0,0.5);
  user-select: none;
}
.next { right: 0; border-radius: 3px 0 0 3px; }
.prev { left: 0; border-radius: 0 3px 3px 0; }
    </style>
</head>
